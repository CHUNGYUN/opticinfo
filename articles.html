<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>News Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>News Articles</h1>
    <table id="newsTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Description</th>
                <th>Published At</th>
                <th>Source</th>
                <th>Image</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script>
        function fetchJsonWithTimestamp(url) {
            const timestamp = new Date().getTime();
            const noCacheUrl = `${url}?t=${timestamp}`;
            return fetch(noCacheUrl).then(response => response.json());
        }

        // JSON 파일을 불러와서 처리
        fetchJsonWithTimestamp('http://comcream.x-y.net/db/articles.json')
            .then(data => {
                const newsTableBody = document.querySelector('#newsTable tbody');
                // 기존 테이블 내용을 지움
                newsTableBody.innerHTML = '';
                data.forEach(article => {
                    // 테이블 행 요소 생성
                    const row = document.createElement('tr');

                    // 각 열 요소 생성 및 데이터 채우기
                    const titleCell = document.createElement('td');
                    titleCell.textContent = article.title;
                    
                    const authorCell = document.createElement('td');
                    authorCell.textContent = article.author;
                    
                    const descriptionCell = document.createElement('td');
                    descriptionCell.textContent = article.description;
                    
                    const publishedAtCell = document.createElement('td');
                    const publishedDate = new Date(article.publishedAt);
                    publishedAtCell.textContent = publishedDate.toLocaleString();
                    
                    const sourceCell = document.createElement('td');
                    sourceCell.textContent = article.source.name;
                    
                    const imageCell = document.createElement('td');
                    const image = document.createElement('img');
                    image.src = article.urlToImage;
                    image.alt = article.title;
                    image.style.width = '100px';
                    imageCell.appendChild(image);
                    
                    const linkCell = document.createElement('td');
                    const link = document.createElement('a');
                    link.href = article.url;
                    link.textContent = 'Read more';
                    link.target = '_blank';
                    linkCell.appendChild(link);

                    // 행에 열 추가
                    row.appendChild(titleCell);
                    row.appendChild(authorCell);
                    row.appendChild(descriptionCell);
                    row.appendChild(publishedAtCell);
                    row.appendChild(sourceCell);
                    row.appendChild(imageCell);
                    row.appendChild(linkCell);
                    
                    // 테이블 본문에 행 추가
                    newsTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
